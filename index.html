<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <p id="header1">Weather Pro</p>
    </header>
  </div>



  <div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-8 " >
      <header class="py-3 mb-4 border-bottom justify-content-center">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" size="50"
              id="txtSearch">
          </form>
        </div>
      </header>
      <div class="d-inline-flex gap-2 mb-5">
        <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" id="btnSearch" onclick="search()"
          type="button" >
          Search
        </button>
      </div>
    </div>
  </div>  

  <div class="row" id="show1">
    <div class="col">
      <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-8 ">
          <header class="justify-content-center" >
            <div class="container d-flex flex-wrap justify-content-center">
              <div class="col">
                <div class="row"><div class="col"><h3 id="titleCity"></h3></div></div>
                <div class="row"><br></div>
                <div class="row"><div class="col"><h5 id="city"></h5></div></div>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>

    <div class="col" id="show2">
      <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-8 ">
          <header class="justify-content-center" >
            <div class="container d-flex flex-wrap justify-content-center">
              <div class="col">
                <div class="row"><div class="col"><h3 id="titleCountry"></h3></div></div>
                <div class="row"><br></div>
                <div class="row"><div class="col"><h5 id="country"></h5></div></div>
              </div> 
            </div>
          </header>
        </div>
      </div>
    </div>


    <div class="col" id="show3">
      <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-8 ">
          <header class="justify-content-center" >
            <div class="container d-flex flex-wrap justify-content-center">
              <div class="col">
                <div class="row"><div class="col"><h3 id="titleTempC"></h3></div></div>
                <div class="row"><br></div>
                <div class="row"><div class="col"><h5 id="tempC"></h5></div></div>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>


    <div class="col" id="show4">
      <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-8 ">
          <header class="justify-content-center" >
            <div class="container d-flex flex-wrap justify-content-center">
              <div class="col">
                <div class="row"><div class="col"><h3 id="titleTempF"></h3></div></div>
                <div class="row"><br></div>
                <div class="row"><div class="col"><h5 id="tempF"></h5></div></div>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>

  </div>



  <div class="boxers">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col">
        <div class="card shadow-sm">
          <img src="img/london.jpg">
          <div class="card-body">
            <div class="row"><h1 style="text-align: center;">London</h1></div>
            <div class="row"><br></div>
            <div class="row"><h5 id="tempUk"></h5></div>
            <div class="row"><h5 id="windUk"></h5></div>
          </div>
        </div>
      </div>


      <div class="col">
        <div class="card shadow-sm">
          <img src="img/new york.jpg">
          <div class="card-body">
            <div class="row"><h1 style="text-align: center;">New York</h1></div>
            <div class="row"><br></div>
            <div class="row"><h5 id="tempUsa"></h5></div>
            <div class="row"><h5 id="windUsa"></h5></div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <img src="img/sydney.jpg">
          <div class="card-body">
            <div class="row"><h1 style="text-align: center;">Sydney</h1></div>
            <div class="row"><br></div>
            <div class="row"><h5 id="tempAus"></h5></div>
            <div class="row"><h5 id="windAus"></h5></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
